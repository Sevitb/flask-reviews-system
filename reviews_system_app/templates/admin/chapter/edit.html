{% extends "admin/index.html" %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
{% endblock styles %}

{% block content %}
<section class="my-3">
    <div class="container">
        <div class="card">
            <div class="card-header">Новый данные главы</div>
            <div class="card-body">
                <form method="post">
                    <input class="booktitle" id="new" name="new" type="text" placeholder="Новое название главы"
                        autofocus required>
                    <input class="authorscount" id="count" name="count" type="text"
                        placeholder="Новое количество авторов" autofocus required>
                    <input type="submit" id="submit" value="Принять">
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

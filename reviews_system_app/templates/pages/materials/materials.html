{% extends "index.html" %}

{% block content %}
<div class="container">
    <div class="grid">
        <div class="card">
            <div class="card-header">
                <h1>{{ _('Choose a material') }}</h1>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {%for material in materials%}
                    <li class="list-group-item"> <a href="{{url_for('choose_review_language',material_id=material.id)}}">{{material.title}}</a></li>
                    {%endfor%}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
